<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: rgb(193, 255, 191);
             }
        .login {
            max-width: 300px;
            margin: 0 auto;
        }
        
    </style>

</head>

<body>
    <div class="login">
    <div class="container my-5" style="width: 350px; max-width: 500px;">
        <div class="card mb-4">
        <div class="card-body text-center">
    <h2 class="fs-1 mb-4">Inicio de Sesión</h2>
    
    <div id="mensaje"></div>
    <form id="loginForm" class="mx-4">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="">
            <label for="floatingPassword">Contraseña</label>
        </div>
        <button class="btn btn-success" id="submit" type="submit">Iniciar Sesión</button>
    </form>
    </div>
</body>
<script src="login.js"></script>
</html>
